name: GitHub Actions Demo
on:
  push:
    branches:
      - main
  pull_request:

jobs:
  run-go-tess:
    name: Run Go Tests
    runs-on: ubuntu-latest
    steps:
      - name: Check out repository code
        uses: actions/checkout@v3
      - name: Setup Go Environment
        uses: actions/setup-go@v3
        with:
          go-version: '^1.13.1'
      - name: Run Tests
        run: make test
